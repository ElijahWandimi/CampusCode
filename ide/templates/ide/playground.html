<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'ide/style_ed.css' %}">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style type="text/css" media="screen">
        body {
          overflow: hidden;
        }
  
        #editor {
          min-width: 500px;
          min-height: 500px;
        }
      </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script
        src="ide/ace-builds-master/src-noconflict/ace.js"
        type="text/javascript"
        charset="utf-8"
      ></script>
      <!-- <script src="https://github.com/webtutsplus/code-editor/blob/main/src-noconflict/ace.js"></script> -->
    <title>PlayGround</title>
</head>
<body>
  {% include 'ide/constant.html' %}
    <div>
        <h1>Code Editor</h1>
        <select id="myselect" onchange="onSelectChange(this.value.trim())">
          <option value="53" >C++</option>
          <option value="62" >Java</option>
          <option value="70">Python</option>
        </select>
        <div id="editorContainer">
          <div class="container" style="margin-top: 30px">
            <div class="row">
              <div class="col">
                <pre id="editor">
        </pre
                >
              </div>
              <div class="col">
                <button class="btn btn-success">Execute</button>
                <br />
                <pre id="ans"></pre>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="{% static 'ide/editor.js' %}"></script>
      <script>
          
  
        function onSelectChange(selectedVal){
         
      console.log(selectedVal)
          if(selectedVal != undefined && selectedVal!=null && selectedVal!=""){
           $("button").off('click');
            codeEditor(selectedVal)
          }
        }
        window.onload = function () {
            codeEditor("53");
        };
      </script>
</body>
